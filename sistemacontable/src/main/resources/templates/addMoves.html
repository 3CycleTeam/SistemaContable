<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout/header:: header"></head>

<body>

<div class="container-fluid ">
  <div class="row ">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light "><!--Abre Barra Lateral-->
        <nav th:replace="layout/menu :: menu"></nav>

        <div class="col py-3 mx-5 ">
          <main layout:fragment="contenido" role="main" class="container">

            <!-- FORMULARIO-->

            <!--Crear formulario para llenar los datos del movimiento  -->
            <div class="col py-3 mx-5">
              <form th:action="@{/actualizarMovimiento}" th:object="${movimiento}" method="post">
                <!--Campo para id-->
                <div class="mb-3">
                  <label for="inputId" class="form-label">Id:</label>
                  <input type="text" th:field="*{id}" class="form-control" id="inputId" data-type="currency
                         aria-describedby="iId" readonly>
                </div>
                <!--Campo para nombre-->
                <div class="mb-3">
                  <label for="inputName" class="form-label">Concepto:</label>
                  <input type="text" th:field="*{conceptoMovimiento}" class="form-control" id="inputName"
                         aria-describedby="iName">
                </div>

                <div class="mb-3">
                  <label for="inputfecha" class="form-label">Fecha:</label>
                  <input type="text" th:field="*{fecha}" class="form-control" id="inputfecha" aria-describedby="iDireccion" readonly>
                </div>


                <!--Campo para dirección-->
                <div class="mb-3">
                  <label for="inputDireccion" class="form-label">Monto:</label>
                  <input type="number" th:field="*{movimientoDinero}" class="form-control" id="inputDireccion"
                         aria-describedby="iDireccion">
                </div>

                <!--Campo para teléfono-->
                <div class=" mb-3">
                  <label for="inputUsuario" class="form-label">Usuario:</label>
                  <select class="form-select" id="inputUsuario"  th:field="*{empleadoMovimiento}">
                    <option th:each="empleados : ${listaEmpleados}" th:value="${empleados.id}" th:text="${empleados.nombre}"></option>
                  </select>

                </div>

                <!--Campo para Nit-->
                <div class="mb-3">
                  <label for="inputEmpresaP" class="form-label">Empresa:</label>
                  <select class="form-select" id="inputEmpresaP"  th:field="*{empresaMovimiento}">
                    <option th:each="empresas : ${listaEmpresas}" th:value="${empresas.id}" th:text="${empresas.nombre}"></option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary">Editar</button>
              </form>

            </div>
          </main>
        </div>
      </div>
    </div>
  </div>
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>


</html>
