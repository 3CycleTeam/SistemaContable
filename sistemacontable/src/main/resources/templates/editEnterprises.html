<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout/header:: header" > </head>

<body>

<div class="container-fluid " >
  <div class="row ">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light "><!--Abre Barra Lateral-->
        <nav th:replace="layout/menu :: menu"></nav>

        <div class="col py-3 mx-5 ">

          <div class="col py-3 mx-5 ">
            <main layout:fragment= "contenido" role="main" class="container">
              <h6>Editar Empresa</h6>
              <form th:action="@{/actualizarEmpresa}" th:object="${emp}" method="post">
                <!--Campo para id-->
                <div class="mb-3">
                  <label for="inputId" class="form-label">Id:</label>
                  <input type="text" th:field="*{id}"  class="form-control" id="inputId" aria-describedby="iId" readonly>
                </div>
                <!--Campo para nombre-->
                <div class="mb-3">
                  <label for="inputName" class="form-label">Nombre:</label>
                  <input type="text" th:field="*{nombre}"  class="form-control" id="inputName" aria-describedby="iName">
                </div>

                <!--Campo para dirección-->
                <div class="mb-3">
                  <label for="inputDireccion" class="form-label">Dirección:</label>
                  <input type="text" th:field="*{direccion}" class="form-control" id="inputDireccion" aria-describedby="iDireccion">
                </div>

                <!--Campo para teléfono-->
                <div class=" mb-3">
                  <label for="inputTelefono" class="form-label">Teléfono:</label>
                  <input type="text" th:field="*{telefono}" class="form-control" id="inputTelefono" aria-describedby="inputTelefono">
                </div>

                <!--Campo para Nit-->
                <div class="mb-3">
                  <label for="inputNit" class="form-label">Nit:</label>
                  <input type="text"th:field="*{nit}" class="form-control" id="inputNit" aria-describedby="iNit">
                </div>

                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>

            </main>
          </div><!-- Cierre Contenido-->
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
